<!DOCTYPE html>
<html >
<style>
    .jd {width:16px;heitht:16px}
</style>
<head>

    <link rel="stylesheet"  href="http://localhost/arcgis_js_api/library/3.14/3.14/dijit/themes/claro/claro.css">
    <style>
        .jd	{ border-bottom:1px dotted blue; cursor:pointer; padding:2px; display:inline-block; font:italic bold 10px arial,sans-serif;}
        .pri { border-bottom:1px dotted blue; cursor:pointer; padding:2px; display:inline-block; font:italic bold 10px arial,sans-serif;}
    </style>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src="http://localhost/arcgis_js_api/library/3.14/3.14/init.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1" charset="utf-8"></script>

    <script>
        require(["dijit/form/DropDownButton", "dijit/DropDownMenu", "dijit/MenuItem", "dojo/dom", "dojo/dom-style", "dojo/domReady!"],
                function(DropDownButton, DropDownMenu, MenuItem, dom,domStyle){
                    var menu = new DropDownMenu({ style: "display: none;"});
                    var menuItem1 = new MenuItem({
                        label: "Save",
                        iconClass:"dijitEditorIcon dijitEditorIconSave",
                        onClick: function(){ alert('save'); }
                    });
                    menu.addChild(menuItem1);

                    var menuItem2 = new MenuItem({
                        label: "Cut",
                        iconClass:"dijitEditorIcon dijitEditorIconCut",
                        onClick: function(){ alert('cut'); }
                    });
                    menu.addChild(menuItem2);
                    menu.startup();

                    var button = new DropDownButton({
                        label: "",
                        name: "programmatic2",
                        dropDown: menu,
                        id: "progButton"
                    }) ;

                    dom.byId("dropDownButtonContainer").appendChild( button.domNode);
                    domStyle.set("progButton","width","16.px" );
                });
    </script>
</head>
<body class="claro">
<div id="dropDownButtonContainer" class="jd"></div>
</body>
</html>
